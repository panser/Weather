<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button royal (click)="addWeather()">
        Add
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <weather
      [weather]="localWeather"
      (viewMore)="viewForecast($event)">
    </weather>

    <weather
      *ngFor="let weather of weatherList"
      [weather]="weather"
      (viewMore)="viewForecast($event)">
    </weather>

  </ion-list>
</ion-content>
